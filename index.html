<!DOCTYPE html>
<html>

<head>
  <title>Meat Data Visualisations</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Link to External CSS -->
  <link rel="stylesheet" type="text/css" href ="css/styles.css"  media="all">

  
</head>

<body>

  <div class="page">

    <!-- Header Section -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1 class="center-text">Visualisations of Meat Data</h1>
      </div>
    </div>

    <!-- First Visualization (World Map) -->
    <div class="pure-g">
      <div class="pure-u-1">
        <h2 class="center-text">World Map of Meat Consumption</h2>
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>

    <!-- Second Visualization (Stacked Bar Chart) -->
    <div class="pure-g">
      <div class="pure-u-1">
        <h2 class="center-text">Stacked Bar Chart of Meat Production</h2>
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>

  </div> <!-- End of page -->


  <!-- Embed Visualizations -->
  <script type="text/javascript">
    var specVis1 = "./Stackedbar.vg.json";
    var specVis2 = "./sybol_2_with.vg.json";

    vegaEmbed('#vis1', specVis1, { "width": 800, "height": 450, "actions": false }).then(function (result) {
      // Access Vega view instance as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "width": 800, "height": 450, "actions": false }).then(function (result) {
      // Access Vega view instance as result.view
    }).catch(console.error);
  </script>

</body>

</html>
